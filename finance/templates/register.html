{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}


{% block main %}
<h2>Register</h2>
<form method="post">
    <div class="form-group">
            <input required autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input required class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input required class="form-control" name="cnfpassword" placeholder="Re-type Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
</form>
{% endblock %}
